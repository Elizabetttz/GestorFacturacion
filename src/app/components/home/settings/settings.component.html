<div class="container">

    <a class="link" routerLink="perfil" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Perfil</a>
    <a class="link" routerLink="accesibilidad" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Accesibilidad</a>

    <li class="dropdown"

      </a>

      <ul class="dropdown-menu" *ngIf="menuOpen">
        <li>
          <a routerLink="./createUser">

        <li>
          <a routerLink="./listUser">
            <i class="fa fa-users"></i>Lista de usuarios
          </a>
        </li>
      </ul>
    </li>
</div>
